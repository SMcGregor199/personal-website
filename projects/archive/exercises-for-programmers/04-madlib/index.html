<a href="?"><h1>Madlibs</h1></a>
<p>A program that takes a noun, a verb, an adjective, and an adverb, to construct a story w/ with JavaScript</p>

<form>
	<p></p>

	<div class="field">
		<label>Noun</label>
		<input name="noun" placeholder="...">
	</div>

	<div class="field">
		<label>Verb</label>
		<input name="verb" placeholder="...">
	</div>

	<div class="field">
		<label>Adjective</label>
		<input name="adjective" placeholder="...">
	</div>

	<div class="field">
		<label>Adverb</label>
		<input name="adverb"  placeholder="...">
	</div>

	<button>Submit</button>
</form>

<output></output>

<script>

	var form = document.querySelector("form");
	var output = document.querySelector("output");

	form.addEventListener("submit", function(event){
		event.preventDefault();

		var noun = form.querySelector("input[name='noun']").value;
		if(noun.length == 0){
			noun = "[noun]";
		}
		var verb = form.querySelector("input[name='verb']").value;
		if(verb.length == 0){
			verb = "[verb]";
		}
		var adjective = form.querySelector("input[name='adjective']").value;
		if(adjective.length == 0){
			adjective = "[adjective]";
		}
		var adverb = form.querySelector("input[name='adverb']").value;
		if(adverb.length == 0){
			adverb = "[adverb]";
		}
		output.innerHTML = `Do you ${verb} your ${adjective} ${noun} ${adverb}? That's hilarious!`;
	})
</script>
