<a href="?"><h1>Printing Quotes</h1></a>
<p>A program that takes the name of an author and a quotation and displays the author's name and quotation w/ with JavaScript</p>

<form>
	<p>Please enter the name of an author and their quotation</p>
	<div class="field">
		<label>Author's name</label>
		<input name="author" placeholder="...">
	</div>
	<div class="field">
		<label>Quotation</label>
		<input name="quotation" placeholder="...">
	</div>
	<button>Submit</button>
</form>

<output></output>

<script>
	var form = document.querySelector("form");
	var output = document.querySelector("output");

	form.addEventListener("submit", function(event){
		event.preventDefault();

		var authorInput = form.querySelector("input[name='author']").value;
		var quotationInput = form.querySelector("input[name='quotation']").value;

		if(authorInput.length > 0 && quotationInput.length > 0) {
			output.innerHTML = `${authorInput} says "${quotationInput}."`;
		} 
		if(authorInput.length == 0) {
			output.innerHTML = "please input the name of the author's name";
		}
		if(quotationInput.length == 0) {
			output.innerHTML = "Please include the quotation";	
		}
		if(authorInput.length == 0 && quotationInput.length == 0 ) {
			output.innerHTML = "Please include the quotation and the author's name";
		}
		
	})
</script>
