<!DOCTYPE html>
<html>




	<head>
		<meta charset="utf-8">
		<title>Abbreviation Example</title>
		<meta name="description" content="This is an example of how to abbreviate in html">
		<meta property="og:image" content="../images/abbr-image.jpg">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
				background: plum;
				color:  white;

			}
			h1 {
				font-family: sans-serif;
			}
			p {
				max-width: 50ch;
				font-family: monospace;
			}
		</style>
	</head>

	<body>
		<h1>Abbreviating the United States of America in a sentence</h1>
		<p>The <abbr title="United States of America">U.S.A.</abbr> is a country in North America</p>

		<p><a href="../index.html">back to main index</a></p>
	</body>




</html>
